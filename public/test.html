<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Magic Mirror Server</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #eee;
      padding: 2em;
    }
    button {
      padding: 1em 2em;
      background: #4caf50;
      border: none;
      color: white;
      font-size: 1.2em;
      cursor: pointer;
      margin-bottom: 1em;
    }
    pre {
      background: #222;
      padding: 1em;
      border-radius: 5px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

<h1>üå≥ Test the Magic Mirror Server</h1>
<button onclick="sendPrompt()">Send Prompt</button>

<h2>Response:</h2>
<pre id="response">Click the button above to send a prompt.</pre>

<script>
  async function sendPrompt() {
    const responseBox = document.getElementById('response');
    responseBox.textContent = 'Sending...';

    const serverUrl = 'https://tree-storyteller-server.onrender.com/generate'; // Replace if different

    try {
      const response = await fetch(serverUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          prompt: 'Tell me a magical story about a dragon who learns to sing.'
        })
      });

      const result = await response.json();
      responseBox.textContent = JSON.stringify(result, null, 2);
    } catch (error) {
      responseBox.textContent = '‚ùå Error: ' + error.message;
    }
  }
</script>

</body>
</html>
